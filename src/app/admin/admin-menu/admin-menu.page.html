<ion-toolbar class="ion-margin">
  <ion-title>Main</ion-title>
  <ion-buttons slot="start">
    <ion-menu-button menu="main-menu"></ion-menu-button>
  </ion-buttons>
</ion-toolbar>

<ion-content [fullscreen]="true" class="ion-padding-top">
  <div class="main-container">
    <div class="user-container ion-padding">
      <header class="ion-padding">
        <div class="title">
          <h2>Hi, Admin</h2>
          <h6>Welcome to BSUPLA</h6>
        </div>
        <div class="img">
          <img
            src="assets/logobsu2.png"
            height="105px"
            width="auto"
            alt="logo"
          />
        </div>
      </header>
      <br />
    </div>

    <div class="content ">
      <div class="image-background"></div>

      <div class="container">
        <ion-toolbar>
          <h3>Administrator Actions</h3>
        </ion-toolbar>

        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-card class="card-options"
              routerLink="/admin-menu/add-user"
                >
                <ion-card-content >
                  <ion-icon name="person-add"></ion-icon>
                  <p>Add User</p>

                </ion-card-content>
                
                
                </ion-card>
            </ion-col>
            <ion-col>
              <ion-card class="card-options"
              routerLink="/admin-menu/manage-users"
                >
                <ion-card-content>
                  <ion-icon name="people-circle"></ion-icon>
                  <p>Manage User</p>
                </ion-card-content>
                
                
                
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-card class="card-options"
                routerLink="/admin-menu/add-slots"
                >
                <ion-card-content>
                  <ion-icon name="paper-plane"></ion-icon>
                  <p>Add Parking Slots</p>
                </ion-card-content>
                
                
                </ion-card>
            </ion-col>
            <ion-col>
              <ion-card class="card-options"
              (click)="logout()"
                >
                <ion-card-content>
                  <ion-icon name="log-out"></ion-icon>
                  <p>Logout</p>
                </ion-card-content>
                
                
                </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid>

              <ion-icon name="paper-plane"></ion-icon>
              <ion-label>Slots</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid> -->
      </div>
    </div>
  </div>
</ion-content>
