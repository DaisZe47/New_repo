<ion-toolbar class="ion-margin">
  <ion-title>Main</ion-title>
  <ion-buttons slot="start">
    <ion-menu-button menu="main-menu"></ion-menu-button>
  </ion-buttons>
</ion-toolbar>

<ion-content [fullscreen]="true" class="ion-padding-top">

  <div class="main-container">
    <div class="user-container ion-padding">
      <header class="ion-padding">
        <div class="title">
          <h2>Hi, {{displayName}}</h2>
          <h6>Welcome to BSUPLA</h6>
        </div>
        <div class="img">
          <img
            src="assets/logobsu2.png"
            height="105px"
            width="auto"
            alt="logo"
          />
        </div>
      </header>
      <br />
    </div>

    <div class="content ion-padding">
      <div class="image-background"></div>
      

      <div class="container">
        <ion-toolbar>
          <h3>Total Parking Lots</h3>
        </ion-toolbar>
        
        <ion-grid>
          <ion-row>
            <ion-col class="col">
              <ion-icon name="car"></ion-icon>
              <ion-label>{{parking_slots.length}} Lots</ion-label>
            </ion-col>

          </ion-row>
        </ion-grid>
        
        
      </div>
    </div>
  </div>
</ion-content>
