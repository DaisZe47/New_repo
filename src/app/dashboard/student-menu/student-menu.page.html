<ion-menu menuId="main-menu" side="start"  contentId="main">
  <header class="ion-padding">
    <div class="square">

    </div>
    <div class="text-wrapper ion-padding">
      
      <h3>{{displayName}} </h3>
      
      <p>{{email}}</p>
      <small>({{sr_code}})</small>
      

    </div>
  </header>
  <ion-content>
    <ion-list>
      <ion-item (click)="close()" routerLink="/student-dashboard/main-menu/home" routerLinkActive="active">
        
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item (click)="close()" routerLink="/student-dashboard/settings" routerLinkActive="active">
        
        <ion-icon name="cog"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-item>
      <ion-item (click)="close()" routerLink="/student-dashboard/about" routerLinkActive="active">
        
        <ion-icon name="information-circle"></ion-icon>
        <ion-label>About</ion-label>
      </ion-item>
      <ion-item (click)="logout()" routerLink="/student-dashboard/main-menu/home">
        
        <ion-icon name="log-out"></ion-icon>
        <ion-label>Signout</ion-label>
      </ion-item>
      
    </ion-list>
  </ion-content>
</ion-menu>




<ion-router-outlet id="main"></ion-router-outlet>
